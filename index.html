<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pickle Rick!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>It's Pickle Rick! <span class="score">0</span></h1>
    <h3>
      Hit as many Pickle Ricks in 15 secs!
    </h3>
    <div class="start">
      <span>
        <button class="button" onClick="startGame()">Start Game</button>
      </span>
      <span>
        <button class="button" onClick="saveScore()">Save Game</button>
      </span>
      <span>
        <button class="button" onClick="newGame()">New Game</button>
      </span>
    </div>
    <div class="game">
      <div class="portal portal1">
        <div class="pickle"></div>
      </div>
      <div class="portal portal2">
        <div class="pickle"></div>
      </div>
      <div class="portal portal3">
        <div class="pickle"></div>
      </div>
      <div class="portal portal4">
        <div class="pickle"></div>
      </div>
      <div class="portal portal5">
        <div class="pickle"></div>
      </div>
      <div class="portal portal6">
        <div class="pickle"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
